name: 사이트 빌드 및 배포

on:
  push:
    branches: [ main ]
    paths:
      - 'data/*.json'
      - 'app.py'
      - 'route/*.json'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
        
      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: 사이트 빌드
        run: |
          python app.py
          ls -la outputs/
          
      - name: gh-pages 브랜치로 배포
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./outputs

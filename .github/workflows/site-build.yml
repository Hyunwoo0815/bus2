name: 사이트 빌드 및 배포

on:
  push:
    branches: [ main ]
    paths:
      - 'data/*.json'
      - 'app.py'
      - 'route/*.json'
      - '.github/workflows/**'
  schedule:
    - cron: '0 2 * * *'  # 매일 오전 11시 (한국시간 UTC+9)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4
      
    - name: Python 설정
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: 의존성 설치
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: 사이트 빌드
      run: |
        echo "=== 파일 존재 확인 ==="
        ls -la *.py
        echo "=== 1. 버스 시간표 HTML 생성 ==="
        python app.py
        echo "=== 2. 터미널 허브 페이지 생성 ==="
        if [ -f "hub.py" ]; then
          echo "hub.py 파일 존재함"
          python hub.py
        else
          echo "❌ hub.py 파일이 없습니다"
          exit 1
        fi
        echo "=== 3. Sitemap과 RSS 생성 ==="
        python sitemap.py
        echo "=== 4. 빌드 완료 ==="
        mkdir -p outputs
        echo "=== outputs 폴더 생성 후 내용 ==="
        ls -la outputs/ || echo "outputs 폴더 비어있음"
        
    - name: 플레이스홀더 생성 (필요시)
      run: |
        echo "=== outputs 폴더 내용 ===" 
        ls -la outputs/
        
    - name: 파일을 root로 복사
      run: |
        # outputs 폴더의 파일들을 root로 복사 (index.html 제외)
        cp outputs/*.json . 2>/dev/null || true
        cp outputs/*.xml . 2>/dev/null || true
        cp outputs/*.txt . 2>/dev/null || true
        cp outputs/*-시외버스-시간표.html . 2>/dev/null || true
        cp outputs/*-터미널-시외버스-시간표.html . 2>/dev/null || true
        # index.html이 복사되었다면 삭제
        rm -f index.html 2>/dev/null || true
        echo "=== 복사된 파일들 ===" 
        ls -la *.html *.json *.xml *.txt 2>/dev/null || echo "생성된 파일 없음"
        
    - name: 빌드 결과 커밋 및 푸시
      run: |
        git config --local user.email "hyunwoohappy@gmail.com"
        git config --local user.name "Hyunwoo0815"
        # 생성된 파일들만 선택적으로 add (index.html과 CNAME 등 제외)
        git add *-시외버스-시간표.html *-터미널-시외버스-시간표.html *.json *.xml *.txt 2>/dev/null || true
        echo "=== git status ==="
        git status
        echo "=== staged files ==="
        git diff --staged --name-only
        if git diff --staged --quiet; then
          echo "변경사항 없음"
        else
          git commit -m "🚀 Auto-generated site files [$(date '+%Y-%m-%d %H:%M:%S')]"
          git push
        fi

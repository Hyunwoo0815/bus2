name: 자동 사이트 빌드 및 배포

on:
  push:
    branches: [ main ]
    paths:
      - 'data/*.json'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4
    
    - name: Python 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 필요한 패키지 설치
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: 사이트 빌드
      run: python build.py  # 당신의 파이썬 스크립트 이름으로 변경
        
    - name: Pages 설정
      uses: actions/configure-pages@v3
      
    - name: 빌드 결과 업로드
      uses: actions/upload-pages-artifact@v2
      with:
        path: './outputs'  # 생성되는 폴더명으로 변경
        
    - name: GitHub Pages 배포
      uses: actions/deploy-pages@v2
